<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Real Time Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/digital-marketing-gradient-rave-and-glow/512/Discussion-512.png" type="image/x-icon">
</head>

<body>
    <nav>

    </nav>
    <div class="fullpage" id="home">

        <!-- Premiere Section -->

        <section class="section1">
            <div class="RTF_primary">
                <!-- <img class="img1" src="https://img.freepik.com/vecteurs-libre/gens-affaires-travaillent_24908-57217.jpg?t=st=1715761601~exp=1715765201~hmac=ad79053a9c080176a574ec424b8fc0ced21ae1e809bb6a43488d517fa5c8ccb8&w=740" alt="background_Forum"> -->
                <h1 class="RT_Forum">Real Time Forum</h1>
                <svg class="up_fleche" xmlns="http://www.w3.org/2000/svg" height="100px" viewBox="0 -960 960 960" width="100px" fill="#FFFFFF"><path d="m296-224-56-56 240-240 240 240-56 56-184-183-184 183Zm0-240-56-56 240-240 240 240-56 56-184-183-184 183Z"/></svg>
                <p class="up_fleche">Click Here to Swip down</p>
            </div>
        </section>

        <!-- Deuxieme Section -->

        <section class="section2">
            <div class="RTF_register">

                <!-- Header or Navigation Bar part -->

                <header>

                   <div class="home">
                        <svg class="home" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="30px" fill="#FFFFFF"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg>
                        <a href="#home" class="home">home</a>
                   </div>

                    <nav>
                        <a href="#login">Login</a>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/></svg>
                    </nav>

                </header>

                <!-- Form part -->

                <div class="first_container">

                    <div class="container">
                        
                        <div class="cover"></div>

                        <form action="#" method="post">
    
                           <div class="form_content">


                             <!-- Login part -->
    
                            <div class="login-form">
    
                                <div class="title">Login</div>
    
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class="fas fa-envelope"></i>
                                        <input type="text" placeholder="Enter your email" required>
                                    </div>
    
                                    <div class="input-box">
                                        <i class="fas fa-envelope"></i>
                                        <input type="text" placeholder="Enter your password" required>
                                    </div>
    
                                    <div class="text"><a href="#">Forgot password?</a></div>
    
                                    <div class="button input-box">
                                        <input type="submit" value="Submit">
                                    </div>
    
                                    <div class="text">Don't have an account? <label for="">Signup now</label></div>
    
                                </div>
    
                            </div>
    
                            <!-- Registration part -->
    
                            <div class="signup-form">
    
                                <div class="title">Signup</div>
    
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <input type="text" placeholder="Enter your nickname" required>
                                    </div>
    
                                    <div class="input-box">
                                        <input type="text" placeholder="Enter your age" required>
                                    </div>
    
                                    <div class="input-box">
                                        <input type="text" placeholder="Enter your gender" required>
                                    </div>
    
                                    <div class="input-box">
                                        <input type="text" placeholder="Enter your first name" required>
                                    </div>
    
                                    <div class="input-box">
                                        <input type="text" placeholder="Enter your last name" required>
                                    </div>
    
                                    <div class="input-box">
                                        <input type="text" placeholder="Enter your e-mail" required>
                                    </div>
    
                                    <div class="input-box">
                                        <input type="text" placeholder="Enter your password" required>
                                    </div>
    
                                    <div class="button input-box">
                                        <input type="submit" value="Submit">
                                    </div>
    
                                    <div class="text">Already have an account? <label for="">Login now</label></div>
    
                                </div>
    
                            </div>

                           </div>
    
                        </form>
    
                    </div>

                </div>

            </div>

        </section>

    </div>

</body>

</html>
